<!doctype html>
<html>
<title>Steam Update Finder</title>


<head>
    <h1>
        <p>Steam Update Finder</p>
    </h1>
</head>

<body>
    <link rel="stylesheet" href="Steam.css">
    <input type="text" id="textBoxGameSearch" value="What is the game's appID ex 4000">
    <button name="submitButton">Submit</button>

    <ul class="ul" id="newsOutput">
        <li id="error">No recent news for this game</li>
    </ul>

    <div id="spoiler" style="display: none">
        REEEE
    </div>
    <button title="Click to show/hide content" type="button" onclick="if(document.getElementById('spoiler') .style.display=='none') {
             document.getElementById('spoiler') .style.display= 'block'
             }
             else{
                 document.getElementById('spoiler') .style.display='none'
                 }">Show/hide</button>

</body>

<body>

    <script src="Steam.js"></script>
</body>

</html>
